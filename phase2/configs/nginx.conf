server {
    listen 80;
    server_name _;

    # Frontend: Serve static files from build directory
    location / {
        root ${PROJECT_ROOT}/phase1/app/frontend/build;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API: Reverse proxy to Spring Boot application
    location /api/ {
        proxy_pass http://localhost:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Uploaded Files: Serve static files directly from uploads directory
    location /uploads/ {
        alias ${PROJECT_ROOT}/phase1/app/backend/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }
}
